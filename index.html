<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê Covid-19</title>
    <link rel="icon" href="images/covid.PNG" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="content">
        <h1>Thống kê ca mắc Covid-19 trong ngày</h1>
            <div class="card">
                <h5>Lựa chọn địa điểm tra cứu</h5>
                <div id="search">
                    <input type="text" id="input" placeholder="Nhập thành phố bạn muốn xem">
                    <a href="#" id="btn"><i class="bi bi-search"></i></a>
                </div>
                <select name="city" id="city">
                </select>
                <div class="content_top">
                    <table>
                        <tr>
                            <th class='change1'>Số ca nhiễm</th>
                            <th class='change2'>Khỏi bệnh</th>
                            <th>Tử vong</th>
                        </tr>
                        <tr id="today">
                        </tr>
                    </table>
                </div>
                <div class="note">Số liệu trên được cập nhật vào 17h30 hằng ngày</div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
